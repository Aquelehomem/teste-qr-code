<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entrega - Condomínio</title>
</head>
<body>

<h1>Registro de Entrega</h1>

<p id="condominio"></p>
<form id="entregaForm">

  <p id="infoCondominio"></p>

  <input type="hidden" id="condominioId" name="condominioId">

  <label>
    Apartamento / Casa
    <input type="text" id="apartamento" required>
  </label>

  <label>
    Tipo de entrega
    <select id="tipo" required>
      <option value="">Selecione</option>
      <option>Correios</option>
      <option>Mercado</option>
      <option>Transportadora</option>
      <option>Outros</option>
    </select>
  </label>

  <label>
    Observações
    <textarea id="obs"></textarea>
  </label>

  <button type="submit">Confirmar entrega</button>

</form>
<script>
  <script>
  const params = new URLSearchParams(window.location.search);
  const condominioId = params.get("condominio");

  if (!condominioId) {
    alert("Condomínio não identificado");
  }

  document.getElementById("condominioId").value = condominioId;
  document.getElementById("infoCondominio").innerText =
    "Condomínio: " + condominioId;

  document.getElementById("entregaForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const dados = {
      condominioId: condominioId,
      apartamento: document.getElementById("apartamento").value,
      tipo: document.getElementById("tipo").value,
      observacoes: document.getElementById("obs").value,
      data: new Date().toISOString()
    };

    console.log("Entrega registrada:", dados);
    alert("Entrega registrada com sucesso (simulação)");
  });
</script>

</body>
</html>
